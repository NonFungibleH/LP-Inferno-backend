name: Vault Scanner

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout backend repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run scanner
        run: npx tsx src/index.ts
        env:
          BASE_RPC: ${{ secrets.BASE_RPC }}

      - name: Push vault.json to frontend repo
  run: |
    git clone https://x-access-token:${{ secrets.FRONTEND_PAT }}@github.com/NonFungibleH/LP-Inferno.git
    cd LP-Inferno
    mkdir -p public/data
    cp ../public/data/vault.json public/data/vault.json   # ‚Üê correct source
    git config user.name "github-actions[bot]"
    git config user.email "github-actions[bot]@users.noreply.github.com"
    git add public/data/vault.json
    git commit -m "Update vault.json from backend scan" || echo "Nothing to commit"
    git push origin main

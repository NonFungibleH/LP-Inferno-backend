name: Vault Scanner

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run scanner
        run: npx tsx src/index.ts
        env:
          BASE_RPC: ${{ secrets.BASE_RPC }}

      - name: Commit and push vault.json if it exists
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory /github/workspace
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}

          if [ -f "data/vault.json" ]; then
            git stash push --include-untracked --message "vault stash"
            git pull --rebase origin main
            git stash pop || echo "Nothing to pop"
            git add data/vault.json
            git commit -m "Update vault.json" || echo "No changes to commit"
            git push origin main || echo "⚠️ Git push failed"
          else
            echo "⚠️ No vault.json file to commit."
          fi

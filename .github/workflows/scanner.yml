name: Vault Scanner

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:     # allows manual runs from the GitHub UI

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run scanner
        run: npx tsx src/index.ts
        env:
          BASE_RPC: ${{ secrets.BASE_RPC }}

      - name: Commit and push vault.json if it exists
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add data/vault.json || echo "No changes to commit"
          git commit -m "Update vault.json" || echo "Nothing to commit"
          git push origin HEAD
